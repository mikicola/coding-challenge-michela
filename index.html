<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lim Monopattini</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">



      <header>
        <!-- logo e titolo -->
        <img class="logo" src="immagini\logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>


        <nav>
        <!-- barra navigazione verde -->


          <input type="button" value="Prenota">
          <input type="button" value="Termina Prenotazione">
          <input type="button" value="Accendi Luci">

        </nav>


      <main>
        <!-- lista Monopattini -->
        <div class="monopattino">
          <input type="checkbox">
          <span class="subject">Monopattino Gino22</span> <br>
          <span class="arrow">&#10236;</span>
          <span class="location">Via Guadalamertri - a 220 metri da te</span> <br>
          <span class="charge">Stato carica:</span>
          <div class="chargeline1"></div>
        </div>

        <div class="monopattino">
          <input type="checkbox">
          <span class="subject">Monopattino Mike24</span> <br>
          <span class="arrow">&#10236;</span>
          <span class="location">Via Ricciardoni - a 450 metri da te</span> <br>
          <span class="charge">Stato carica:</span>
          <div class="chargeline2"></div>
        </div>

        <div class="monopattino">
          <input type="checkbox">
          <span class="subject">Monopattino Fede152</span> <br>
          <span class="arrow">&#10236;</span>
          <span class="location">Via Mentarini - a 490 metri da te</span> <br>
          <span class="charge">Stato carica:</span>
          <div class="chargeline3"></div>
        </div>
      </main>

      <footer></footer>

    </div>

  </body>
</html>
